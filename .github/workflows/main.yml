name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Run a multi-line script
        run: |
          cd ~/media/docker/cosmos
          ssh-agent bash -c 'ssh-add ~/.ssh/gh_deploy; git fetch'
          cd ~/media/docker
          docker-compose up -d --force-recreate cosmos
